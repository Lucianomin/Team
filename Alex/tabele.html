<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Tabele cu nume de persoane</h1>
<style>
    body {
        background-color: yellowgreen;
    }
    th {
        font-style: oblique;
        color:aliceblue;
        text-align: center;
    }
    td {
        text-align: center;
        color: blue;
        font-size: larger;
    }
    h1 {
        text-align: center;
        color:brown;
        font-size: verdana;
    }
    tr {
        text-align: center;
    }
    table {
        text-align: center;
    }
    a {
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
        </tr>
        <tr>
            <td>Alin</td>
            <td>Marcel</td>
            <tr>
                <td>Ovidiu</td>
                <td>Emil</td>
            </tr>
            <tr>
                <td>Robert</td>
                <td>Stefan</td>
            </tr>
            <tr>
                <td>Andrei</td>
                <td>Rares</td>
            </tr>
        </tr>
    </table>
    <a href="https://tutorialehtml.com/ro/tabele-html/">Tabele in html</a>
</body>
</html>
