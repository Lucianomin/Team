<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <form action="contact">
            <h1>Username: </h1>
            <input type="text" name="Username" id="Username" />
            <h1>Email: </h1>
            <input type="email" name="email" id="email" />
            <h1>Password: </h1>
            <input type="password" name="password" id="password" />
            <h1>Age: </h1>
            <input type="number" name="age" min="0" id="age" />
            <h1>Stare Civila: </h1>
            <select name="Stare" id="stare">
                <option value="Casatorit">casatorit</option>
                <option value="Necasatorit">necasatorit</option>
                <option value="Nu ai voie sa stii">Nu vrea sa spuna</option>
            </select>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
