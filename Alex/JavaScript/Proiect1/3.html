<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .tab{
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button{
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover{
            background-color: #ddd;
        }
        .tab button.active{
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h2>Tabs</h2>
    <p>Click on the buttons inside the tabbed menu: </p>
    <div class="tab">
        <button class="tablinks" onclick="openCityevent(event,'London')">London</button>
        <button class="tablinks" onclick="openCityevent(event,'Paris')">Paris</button>
        <button class="tablinks" onclick="openCityevent(event,'Tokyo')">Tokyo</button>
    </div>
</body>
</html>
