<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    ul {
        width: fit-content + 20px;
        text-align: center;
    }

    li {
        border-bottom: 4px solid purple;
    }

    ol {
        width: fit-content + 20px;
        text-align: center;
    }

    .morcov {
        border-bottom: 2px dashed palegoldenrod;
    }

    
    .visine {
        border-bottom: 2px dashed rgb(69, 12, 12);
    }

    
    .pere {
        border-bottom: 2px dashed rgb(100, 95, 33);
    }

</style>

<body>
    <div class="papuc">
        <h1>Lista de cumparaturi</h1>
        <ul>
            <li class="morcov">ve<b>g</b>e<u>t</u>a</li>
            <li class="visine"><b>mor</b>covi</li>
            <li class="pere">(<u>pe</u>/me)re</li>
        </ul>
        <ol>
            <li>vegeta</li>
            <li>morcovi</li>
            <li>mere</li>
        </ol>
    </div>
</body>

</html>
