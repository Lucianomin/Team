<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn-click">Click aici</button>
    
    <script>
        function handleClick(){
        alert("Ioca te previne, esti in pericol")
        }
        function handleHover(){
        alert("Buna ziua va ureaza domnu' Ioca")
        }

        document.getElementById("btn-click").addEventListener("click", handleClick)
        document.getElementById("btn-click").addEventListener("mouseover", handleHover)

    </script>
</body>
</html>
