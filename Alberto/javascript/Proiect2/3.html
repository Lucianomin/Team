<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        .tab{
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button{
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size:  18px;
        }
        .tab button:hover{
            background-color: #ddd;
        } 
        .tab button.active{
            background-color: #ccc;
        }
        .tabcontent{
            display: none;
            padding: 6px 12px;
            border: 2px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h2>Tab-uri</h2>
    <p>Clikeaza aici pentru multe info! Pup?</p>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Londra')">Londra</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokio')">Tokio</button>
    </div>
    <div id="Londra" class="tabcontent">
        <h3>Londra</h3>
        <p>Londra este capitala la smecherii</p>
    </div>
    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris tara lu Ratatui</p>
    </div>
    <div id="Tokio" class="tabcontent">
        <h3>Tokio</h3>
        <p>Tokio este lumea lui Yakuza</p>
    </div>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
         tablinks = document.getElementsByClassName("tablinks");
         for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", " ");
         }
         
         document.getElementById(cityName).style.display = "block"
         evt=currentTarget.className += " active"
        }
    </script>
</body>
</html>
