<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 <style>

.ochi{

    justify-content: center;
    text-align: center;
    
}
 .ochi input{
    border-radius: 25px;
    border: 2px #c3f1f3 solid;
 }

 body{
    background-color: #8c6a61;
 }

 .center{
    display: block;
    margin-left: auto;
    margin-right: auto;
 }


 </style>

<body>
    <h1 style="text-align: center;">Magazin de Flori</h1>
    
    <img src="https://images-platform.99static.com//xcMl00nELVPmTs9julVCvqadCqI=/163x24:789x650/fit-in/590x590/99designs-contests-attachments/89/89779/attachment_89779256" alt="image" width="200" height="200" class="center">

    <br><br>
 <div class="ochi">   
<form action="cumpara">
    <h2>Model de Floare</h2>
    <select name="Model" id="Model">
    <option value="Trandafir">Trandafir</option>
    <option value="Lalea">Lalea</option>
    <option value="Crin">Crin</option>
    <option value="Liliac">Liliac</option>
 </select>
 <br><br>
<h2>Cantitate</h2>
<input type="number" min="0" Cantitate id="Cantitate">
<!-- Pentru a folosi cantitatea corecta sub forma de imput ca type, e necesar sa adaugi si sintagma min="0" pentru a evita existenta valorilor negative.-->
<br><br>
<h2>Culoarea</h2>
<select name="Color" id="Color">
    <option value="Rosu">Rosu</option>
    <option value="Negru">Negru</option>
    <option value="Alb">Alb</option>
    <option value="Galben">Galben</option>
    <option value="Mov">Mov</option>
</select>
<br><br><br><br>
<button style="background-color: #3b1718; color: white; border-radius: 4px;">Plaseaza Comanda</button>
</form>

</div>
</body>
</html>
