<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modele de tabele</title>
    <style>
      body{
        background-image: url("sgfJNp.jpg");
      }
      
      th, td {
        border: 1.5px solid red;
      }
      table {
        border: 1.5px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1 align="center"><u>Etaj</u></h1>
    <p align="center">Fiecare dintre părțile unei clădiri de <u>deasupra</u> parterului, cuprinzând încăperile situate pe același plan orizontal.</p>
    <table>
      <tr>
        <th style="border: 3px dashed rebeccapurple;">Nume</th>
        <th style="border: 3px dashed red;">Prenume</th>
      </tr>
      <tr>
        <td style="border: 3px dashed paleturquoise;">Alin</td>
        <td style="border: 3px dashed yellowgreen;">Guest</td>
      </tr>
      <tr>
        <td style="border: 3px dashed purple;">Marcel</td>
        <td style="border: 3px dashed darkcyan;">Papuc</td>
      </tr>
      <tr>
        <td style="border: 3px dashed darkorange;">Gogu</td>
        <td style="border: 3px dashed green;">Morcov</td>
      </tr>
      <tr>
        <td style="border: 3px dashed navy;">Ardei</td>
        <td style="border: 3px dashed khaki;">Ananas</td>
      </tr>
    </table>
    <img src="./398663848029211.png" width="200px" height="200px">
    <p><a style="color:green"><b>Maimuta</b> </a>mananca <a style="color: red;"><i>banane</i></a></p>
    <h1 align="center">Lista listelor</h1>
    <ul align="center">
      <li style="border: 1.5px dashed darkblue">ghiozdan</li>
      <li style="border: 1.5px dashed darkblue">laptop</li>
    </ul>
    
  </body>
</html>
