<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabele - Maimuta</title>

    <style>
      table {
        border: 1.5px solid red;
        border-collapse: collapse;
        background: #e4bebe;
      }

      th,
      td {
        border: 5px solid red;
      }

      .tabel {
        height: 400px;
        display: flex;
        flex-direction: column;
        font-size: 20px;
        justify-content: center;
        align-items: center;
      }

      .maimuta {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      .maimuta img {
        border: 5px ridge red;
      }
    </style>
  </head>
  <body>
    <div class="tabel">
      <table style="border: 1.5px solid red; border-collapse: collapse">
        <tr>
          <th>Nume</th>
          <th>Prenume</th>
        </tr>
        <tr>
          <td style="background: lightyellow">Alin</td>
          <td style="border: 6px solid yellow">Guest</td>
        </tr>
        <tr>
          <td style="border: 6px solid green">Marcel</td>
          <td style="background: lightgreen">Papuc</td>
        </tr>
        <tr>
          <td style="background: lightcyan">Sumudica</td>
          <td style="border: 6px solid cyan">Marius</td>
        </tr>
        <tr>
          <td>Costel</td>
          <td>Tractor</td>
        </tr>
      </table>
      <h1 style="color: red">Etaj</h1>
      <p>
        Fiecare dintre <u>părțile</u> unei <u>clădiri</u> de deasupra
        <u>parterului</u>, cuprinzând <u>încăperile</u> situate pe același plan
        <u>orizontal.</u>
      </p>
    </div>
    <div class="maimuta">
      <img src="img/monkey.jpg" alt="maimuta mananca banane" width="200px" />
      <p>
        <b style="color: green">Maimuta</b> mananca
        <i style="color: red">banane</i>
      </p>
    </div>
  </body>
</html>
