<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 3</title>
</head>

<body>
    <script>
        // Buclă for
        for (let i = 0; i < 5; i++) {
            console.log("Numarul este: " + i);
        }

        //Buclă while
        let x = 1;
        while (x <= 4) {
            console.log("x este: " + x);
            x++;
        }
    </script>
</body>

</html>
