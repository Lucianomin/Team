<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
</head>
<style>
    h1{
        font-style: bold;
    }
    h2{
        font-style: italic;
    }
    h3{
        text-decoration:underline;
    }
    h4{
        font-size: xx-large;
    }
    h5{
        font-size: small;
    }
    h6{
        text-decoration: dashed;
    }
    h7{
        text-decoration: dotted;
    }
    h8{
        text-decoration: double;
    }
    h9{
        text-decoration: overline;
    }
    h10{
        text-decoration: wavy;
    }
</style>
<body>
    <h1>This text is bold.</h1><br>
    <h2>This text is italic.</h2><br>
    <h3>This text is underline.</h3><br>
    <h4>This text is big.</h4><br>
    <h5>This text is small.</h5><br>
    <h6>This text is dashed.</h6><br>
    <h7>This text is dotted.</h7><br>
    <h8>This text is double.</h8><br>
    <h9>This text is overline.</h9><br>
    <h10>This text is wavy.</h10><br>
</body>
</html>
