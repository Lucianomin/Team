<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scaling</title>
</head>
<style>
h1{
    font-size: 32px;
}
h2{
font-size: xx-large;
}
h3{
font-size: xx-small;
}
h4{
font-size: x-large;
}
h5{
font-size: x-small;
}
h6{
    font-size: larger;
}
h7{
    font-size: large;
}
h8{font-size: medium;}
h9{
    font-size: small;
}
h10{
    font-size: smaller;
}
</style>
<body>
    <h1>Custom 32px</h1><br>
    <h2>xx-large</h2><br>
    <h3>xx-small</h3><br>
    <h4>x-large</h4><br>
    <h5>x-small</h5><br>
    <h6>larger</h6><br>
    <h7>large</h7><br>
    <h8>medium</h8><br>
    <h9>small</h9><br>
    <h10>smaller</h10><br>
</body>
</html>
