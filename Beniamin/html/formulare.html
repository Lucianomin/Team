<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .bobi input {
        border: 2px #aea218 solid;

        border-radius: 25px;
    }

    body {
        background-color: #416645;
    }

.bobi
{
   
    justify-content: center;
    text-align: center;
}

</style>

<body>
    <div class="bobi">
    <form action="contact">
        <h1>Username</h1>
        <input type="text" name="Username" id="Username">
        <h1>Email</h1>
        <input type="email" name="" id="">
        <h1>Password</h1>
        <input type="password" name="password" id="password">
        <h1>Age</h1>
        <input type="number" name="age" min="0" id="age">
        <h1>Stare Civila</h1>
        <select name="stare" id="stare">
           <option value="Casatorit">Casatorit</option> 
           <option value="Dus de mult">Dus de mult</option>
           <option value="Necasatorit">Necasatorit</option>
           <option value="Prefer sa nu spun">Prefer sa nu spun</option>
        </select>
        <br>
        <br>
        <button style="border: 3px pink solid; border-radius: 20px;" id="Trimite">Trimite</button>

    </form>
    </div>



</body>
</html>
