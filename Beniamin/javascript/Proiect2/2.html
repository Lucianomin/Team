<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    #myDIV{
        width: 100%;
        padding: 50px 0;
        text-align:  center;
        background-color: lightblue;
        margin-top: 40px;
    }

</style>
</head>
<body>
<p>Click "Apel la mine"</p>
<button onclick="myFunction1()">Incearca</button>
<div id="myDIV">
    <p><b>Note:</b>Hidden Div</p>
    </div>
<script>
    function myFunction1() {
    var x = document.getElementById("myDIV")
    if(x.style.display === "none"){
        x.style.display = "block";
    } else {
        x.style.display = "none"; 
    }
}
</script>
</body>
</html>
