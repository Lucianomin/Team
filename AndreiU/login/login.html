        <p>Stare Civila</p>

          <option value="Singur">Singur</option>
          <option value="Nu spune">Prefer sa nu spun</option>
        </select>
        <br />
        <button
          class="submit"
          onclick="alert('Datele ti-au fost trimise Partidului Comunist Chinez')"
        >
          Submit
        </button>
      </form>
    </div>
