<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste</title>
</head>
<style>
    h1{
        text-align: center;
        border: 3px dotted maroon;
    }
    ul
    {
        border:2px solid teal;
    }
    li
    {
        text-align:left;
        border-bottom: 5px solid purple;
    }
</style>
<body>
    <h1><i><font color=midnightblue>Suprafete</font></i></h1>
    <ul>
        <li><u><b><font color=orange>Z</font></b></u>gura</li>
        <li><u><b><font color=green>I</font></b></u>arba</li>
        <li><b><u><font color=blue>H</font></b></u>ard</li>
    </ul>
</body>
</html>
