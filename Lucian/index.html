<!DOCTYPE html>
<html>
<head>
    <title>Tabel cu Zebre</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 2px dashed black;
        }
        img {
            max-width: 100px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nume</th>
            <th>Zebra</th>
        </tr>
        <tr> 
            <td>Marty</td>
            <td>
                <img src="zebra1.jpg" alt="zebra">
            </td>
           
        </tr>
        <tr>
            <td>Trecurel</td>
            <td>
                <img src="zebra2.jpg" alt="trecere">
            </td>
        </tr>
        <tr> 
            <td>Desenel</td>
            <td>
                <img src="zebre.jpg" alt="zebra desenata">
            </td>
        </tr>
    </table>
</body>
</html>
